version: '3.9'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kiranast-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=mongodb://mongo:27017/kiranast_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-key
      - FLASK_APP=server.py
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - mongo
      - redis
    networks:
      - kiranast-network
    command: python server.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: kiranast-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - kiranast-network
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: kiranast-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=kiranast_dev
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - kiranast-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kiranast-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kiranast-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

  # pgAdmin for database management (optional)
  mongo-express:
    image: mongo-express:latest
    container_name: kiranast-db-admin
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongo:27017
    depends_on:
      - mongo
    networks:
      - kiranast-network

  # Redis Commander for cache management (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kiranast-cache-admin
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - kiranast-network

networks:
  kiranast-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
