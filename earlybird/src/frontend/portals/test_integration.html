<!DOCTYPE html>
<html>
<head>
    <title>Backend Integration Test</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .test-section { background: white; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .test-button { padding: 10px 20px; margin: 5px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 3px; }
        .test-button:hover { background: #2980b9; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }
        pre { background: #ecf0f1; padding: 10px; overflow: auto; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Backend Integration Test</h1>
    
    <div class="test-section">
        <h2>Connection Tests</h2>
        <button class="test-button" onclick="testStatsAPI()">Test /api/stats</button>
        <button class="test-button" onclick="testCustomersAPI()">Test /api/customers</button>
        <button class="test-button" onclick="testDeliveryAPI()">Test /api/delivery-stats</button>
        <button class="test-button" onclick="testAllAPIs()">Test All APIs</button>
        <div id="results"></div>
    </div>

    <script>
        async function testStatsAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing /api/stats...</p>';
            
            try {
                const response = await fetch('http://localhost:9001/api/stats', {
                    headers: { 'Authorization': 'Bearer demo-token' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                results.innerHTML = `
                    <p class="success">‚úÖ /api/stats is working!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('‚úÖ Stats API:', data);
            } catch (error) {
                results.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('‚ùå Stats API Error:', error);
            }
        }

        async function testCustomersAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing /api/customers...</p>';
            
            try {
                const response = await fetch('http://localhost:9001/api/customers?limit=3', {
                    headers: { 'Authorization': 'Bearer demo-token' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                results.innerHTML = `
                    <p class="success">‚úÖ /api/customers is working!</p>
                    <p>Returned ${data.data ? data.data.length : 0} customers (limit 3)</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('‚úÖ Customers API:', data);
            } catch (error) {
                results.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('‚ùå Customers API Error:', error);
            }
        }

        async function testDeliveryAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing /api/delivery-stats...</p>';
            
            try {
                const response = await fetch('http://localhost:9001/api/delivery-stats', {
                    headers: { 'Authorization': 'Bearer demo-token' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                results.innerHTML = `
                    <p class="success">‚úÖ /api/delivery-stats is working!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('‚úÖ Delivery API:', data);
            } catch (error) {
                results.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('‚ùå Delivery API Error:', error);
            }
        }

        async function testAllAPIs() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing all APIs...</p>';
            
            const apis = [
                { name: 'stats', url: 'http://localhost:9001/api/stats' },
                { name: 'customers', url: 'http://localhost:9001/api/customers?limit=2' },
                { name: 'delivery-stats', url: 'http://localhost:9001/api/delivery-stats' },
                { name: 'health', url: 'http://localhost:9001/api/health' }
            ];
            
            let html = '<table border="1" style="width: 100%; border-collapse: collapse;">';
            html += '<tr><th>API</th><th>Status</th><th>Response</th></tr>';
            
            for (const api of apis) {
                try {
                    const response = await fetch(api.url, {
                        headers: { 'Authorization': 'Bearer demo-token' }
                    });
                    
                    const status = response.ok ? '‚úÖ OK' : `‚ùå ${response.status}`;
                    const data = await response.json();
                    const dataStr = JSON.stringify(data).substring(0, 100) + '...';
                    
                    html += `<tr><td>${api.name}</td><td>${status}</td><td><pre>${dataStr}</pre></td></tr>`;
                } catch (error) {
                    html += `<tr><td>${api.name}</td><td>‚ùå Error</td><td><pre>${error.message}</pre></td></tr>`;
                }
            }
            
            html += '</table>';
            results.innerHTML = html;
        }

        // Auto-test on load
        window.addEventListener('load', function() {
            console.log('Integration test page loaded');
            console.log('Backend URL: http://localhost:9001');
            console.log('Frontend URL: http://localhost:3000');
        });
    </script>
</body>
</html>
