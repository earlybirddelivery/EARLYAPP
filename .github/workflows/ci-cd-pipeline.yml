name: Phase 4 - Continuous Integration & Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.10'

jobs:
  # =====================
  # BACKEND TESTING
  # =====================
  
  backend-test:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-flask flake8 black mypy
      
      - name: Lint with flake8
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        run: black --check backend/
      
      - name: Type check with mypy
        run: mypy backend/ --ignore-missing-imports || true
      
      - name: Run backend tests
        run: |
          cd backend
          pytest test_suite_comprehensive.py -v --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
  
  # =====================
  # FRONTEND TESTING
  # =====================
  
  frontend-test:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Lint with ESLint
        working-directory: frontend
        run: npm run lint || true
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Run tests
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
  
  # =====================
  # SECURITY SCANNING
  # =====================
  
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r backend/ -f json -o bandit-report.json || true
      
      - name: Run Safety (dependency check)
        run: |
          pip install safety
          pip install -r backend/requirements.txt
          safety check --json || true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  # =====================
  # CODE QUALITY
  # =====================
  
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install quality tools
        run: |
          pip install pylint radon complexity-report
      
      - name: Run Pylint
        run: |
          pip install -r backend/requirements.txt
          pylint backend/ --exit-zero --output-format=json > pylint-report.json || true
      
      - name: Analyze complexity
        run: |
          radon cc backend/ -a -nb
          radon mi backend/ -nb
  
  # =====================
  # BUILDING DOCKER IMAGES
  # =====================
  
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache,mode=max
  
  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [frontend-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  # =====================
  # DEPLOYMENT TO STAGING
  # =====================
  
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to staging cluster
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $STAGING_HOST >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/deploy_key $STAGING_USER@$STAGING_HOST "cd /app && git pull origin develop && docker-compose -f docker-compose.staging.yml up -d"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # curl http://staging.example.com/api/health
      
      - name: Notify deployment
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Deployed to staging successfully'
            })
  
  # =====================
  # DEPLOYMENT TO PRODUCTION
  # =====================
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://www.kiranast ore.com
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Request approval
        run: echo "Production deployment requires manual approval"
      
      - name: Deploy to production cluster
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $PROD_HOST >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/deploy_key $PROD_USER@$PROD_HOST "cd /app && git pull origin main && docker-compose -f docker-compose.prod.yml up -d"
      
      - name: Verify production deployment
        run: |
          echo "Verifying production deployment..."
          sleep 30
          # curl https://www.kiranast ore.com/api/health
      
      - name: Create deployment record
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              production_environment: true,
              required_contexts: [],
              auto_merge: false
            })
      
      - name: Notify production deployment
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'üöÄ Production deployment successful'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
  
  # =====================
  # MONITORING & ALERTS
  # =====================
  
  post-deployment-checks:
    name: Post-Deployment Health Checks
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run health checks
        run: |
          echo "Running post-deployment health checks..."
          # Check API endpoints
          # curl https://www.kiranast ore.com/api/health
          # Check database connectivity
          # Check cache connectivity
          # Check 3rd party integrations
      
      - name: Performance monitoring
        run: |
          echo "Monitoring performance..."
          # Check response times
          # Check error rates
          # Check resource usage
      
      - name: Alert if issues detected
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '‚ö†Ô∏è Post-deployment checks failed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
